<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos</title>
    <link rel="stylesheet" href="../../estilo/mant/m_gastos.css">
</head>
<body>
    <div class="nav">
        <h1>Ingresos</h1>
        <input type="button" value="Salir" id="salir">
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Metodo</th>
                    <th>Moneda</th>
                    <th>Monto</th>
                    <th>Día Ingreso</th>
                </tr>
            </thead>
            <tbody id="lista-ingresos"></tbody>
        </table>
        <div class="modal">
            <form action="" id="form">
                <h2>Ingreso</h2>
                <div class="fila">
                    <label for="id">ID:</label>
                    <input type="text" id="id" disabled>
                </div>
                <div class="fila">
                    <label for="desc">Descripcion:</label>
                    <input type="text" id="desc">
                </div>
                <div class="fila">
                    <label for="cat">Categoría:</label>
                    <select name="categoria" id="cat">
                        <option value="0" disabled selected>Seleccione Categoria</option>
                        <option value="sueldo">Sueldo</option>
                        <option value="adelanto">Adelanto</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="fila">
                    <label for="metodo">Metodo:</label>
                    <select name="metodo" id="metodo">
                        <option value="0" disabled selected>Seleccione Metodo</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="credito">Credito</option>
                        <option value="ticket">Ticket</option>
                    </select>
                </div>
                <div class="fila">
                <label>Monto:</label>
                    <select name="moneda" id="moneda">
                        <option value="pesos" selected>$</option>
                        <option value="dolares">U$D</option>
                    </select>
                    <input type="text" id="monto">
                </div>
                <div class="fila">
                    <label for="dia-ing">Día Ingreso:</label>
                    <input type="number" id="dia-ing" min="1" max="31">
                </div>

                <div class="checkbox-group">
                    <label for="repetir">Repetir Cada:</label>
                    <input type="checkbox" id="repetir">
                </div>

                <div class="fila" id="linea-frecuencia">
                    <input type="number" id="num" min="1">
                    <select name="frecuencia" id="frec">
                        <option value="0" disabled selected>Ingrese Frecuencia</option>
                        <option value="dia">Día</option>
                        <option value="semana">Semana</option>
                        <option value="mes">Mes</option>
                        <option value="anio">Año</option>
                    </select>
                </div>

                <div class="button-group">
                    <input type="button" value="Cancelar" id="cancelar">
                    <input type="button" value="Aceptar" id="aceptar">
                </div>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
<script src="../../js/mant/m_ingresos.js"></script>
</html>
