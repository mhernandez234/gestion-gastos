<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link rel="stylesheet" href="../../estilo/mant/m_gastos.css">
</head>
<body>
    <div class="nav">
        <h1>Gastos</h1>
        <input type="button" value="Salir" id="salir">
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Vencimiento</th>
                    <th>Moneda</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody id="lista-gastos"></tbody>
        </table>
        <div class="modal">
            <form action="" id="form">
                <h2>Gasto</h2>
                <div class="fila">
                    <label for="id">ID:</label>
                    <input type="text" id="id" disabled>
                </div>
                <div class="fila">
                    <label for="desc">Descripción:</label>
                    <input type="text" id="desc">
                </div>
                <div class="fila">
                    <label for="dia_venc">Vence:</label>
                    <input type="number" id="dia_venc" min="1" max="31">
                </div>
                <div class="fila">
                    <label for="monto">Monto:</label>
                    <select name="moneda" id="moneda">
                        <option value="pesos" selected>$</option>
                        <option value="dolares">U$D</option>
                    </select>
                    <input type="text" id="monto">
                </div>
                <div class="fila">
                    <label for="repetir">Repetir:</label>
                    <input type="checkbox" id="repetir">
                </div>
                <div class="fila" id="linea-frecuencia">
                    <input type="number" id="num" min="1">
                    <select name="frecuencia" id="frec">
                        <option value="0" disabled selected>Ingrese Frecuencia</option>
                        <option value="dia">Día</option>
                        <option value="semana">Semana</option>
                        <option value="mes">Mes</option>
                        <option value="anio">Año</option>
                    </select>
                </div>
                <div class="button-group">
                    <input type="button" value="Cancelar" id="cancelar">
                    <input type="button" value="Aceptar" id="aceptar">
                </div>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
<script src="../../js/mant/m_gastos.js"></script>
</html>
