<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link rel="stylesheet" href="estilo/m_gastos.css">
</head>
<body>
    <div class="nav">
        <h1>Gastos</h1>
        <input type="button" value="Salir" id="salir">
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Titular</th>
                    <th>Moneda</th>
                    <th>Monto</th>
                    <th>Vencimiento</th>
                    <th>Cuota</th>
                </tr>
            </thead>
            <tbody id="lista-articulos"></tbody>
        </table>
        <div class="modal">
            <form action="" id="form">
                <h2>Gasto</h2>
                <label for="art">Código: </label>
                <input type="text" id="art">
                <label for="nom">Descripción: </label>
                <input type="text" id="nom">
                <label for="cat">Categoria: </label>
                <input type="text" id="cat">
                <label for="tit">Titular:</label>
                <input type="text" id="tit">
                <label for="moneda">Monto: </label>
                <input type="text" id="moneda">
                <input type="text" id="precio">
                <label for="venc">Vencimiento:</label>
                <input type="date" id="venc">
                <label for="tiene-cuotas">Cuotas?</label>
                <input type="checkbox" id="tiene-cuotas">
                <input type="number" id="cuotas">
                <label for="activo">Activo?</label>
                <input type="checkbox" id="activo">
                <input type="button" value="Aceptar" id="aceptar">
                <input type="button" value="Cancelar" id="cancelar">
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
<script src="js/m_gastos.js"></script>
</html>
