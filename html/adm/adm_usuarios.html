<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="../../estilo/mant/m_gastos.css">
</head>
<body>
    <div class="nav">
        <h1>Usuarios</h1>
        <input type="button" value="Salir" id="salir">
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Titular</th>
                    <th>Moneda</th>
                    <th>Monto</th>
                    <th>Vencimiento</th>
                    <th>Cuota</th>
                </tr>
            </thead>
            <tbody id="lista-articulos"></tbody>
        </table>
        <div class="modal">
            <form action="" id="form">
                <h2>Usuario</h2>
                <label for="usu">Usuario:</label>
                <input type="text" id="usu">
                <label for="nom">Nombre:</label>
                <input type="text" id="nom">
                <label for="pas">Contraseña:</label>
                <input type="password" id="pas">
                <label for="rep-pas">Repetir Contraseña:</label>
                <input type="password" id="rep-pas">
                <label for="mail">Correo:</label>
                <input type="email" id="mail">
                <label for="perm">Permisos:</label>
                <input type="text" id="perm">
                <label for="act">Activo?</label>
                <input type="checkbox" id="act">
                <input type="button" value="Aceptar" id="aceptar">
                <input type="button" value="Cancelar" id="cancelar">
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
<script src="../../js/mant/m_gastos.js"></script>
</html>
