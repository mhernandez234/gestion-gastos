<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="estilo/login.css">
</head>
<body>
    <div class="nav"></div>
    <div class="container">
        <form action="">
            <h2>Iniciar Sesion</h2>
            <input type="text" id="usuario">
            <input type="password" id="contrasena">
            <p>Mantener sesion iniciada <input type="checkbox" id="mantener"></p>
            <input type="button" id="iniciar" value="Aceptar">
            <p>No recuerdas tu contraseña? <a href="">Recuperar contraseña</a></p>
            <p>No tengo una cuenta <a href="">Registrarme</a></p>
        </form>
    </div>
    <div class="footer"></div>
</body>
<script src="js/login.js"></script>
</html>
