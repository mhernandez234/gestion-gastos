<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos</title>
    <link rel="stylesheet" href="estilo/articulos.css">
</head>
<body>
    <div class="nav">
        <h1>Ingresos</h1>
        <input type="button" value="Salir" id="salir">
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Titular</th>
                    <th>Moneda</th>
                    <th>Monto</th>
                    <th>Vencimiento</th>
                    <th>Cuota</th>
                </tr>
            </thead>
            <tbody id="lista-articulos"></tbody>
        </table>
        <div class="modal">
            <form action="" id="form">
                <h2>Ingreso</h2>
                <label for="cod">Codigo:</label>
                <input type="text" id="cod">
                <label for="nom">Nombre:</label>
                <input type="text" id="nom">
                <label for="metodo">Metodo</label>
                <input type="text" id="metodo">
                <label for="fec">Fecha:</label>
                <input type="date" id="fec">
                <label for="monto">Monto:</label>
                <input type="text" id="monto">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo">
                <input type="button" value="Aceptar" id="aceptar">
                <input type="button" value="Cancelar" id="cancelar">
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
<script src="js/m_gastos.js"></script>
</html>
